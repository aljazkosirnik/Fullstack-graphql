<div class="view-post">
  <mat-card *ngIf="post">
    <mat-card-header>
      <mat-card-title>#{{ post.id }}</mat-card-title>
      <mat-card-subtitle>{{ post.title }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p class="content">{{ post.content }}</p>

      <div class="author">
        <p><strong>Author:</strong> {{ post.author.name }}</p>
        <p><strong>Email:</strong> {{ post.author.email }}</p>
      </div>

      <div class="comments">
        <p><strong>Comments:</strong></p>
        <p *ngFor="let comment of post.comments">{{ comment.reply }}</p>
        <p *ngIf="post.comments.length === 0">No comments yet</p>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button routerLink="/">Back</button>
      <button mat-button>Edit</button>
    </mat-card-actions>
  </mat-card>
</div>
