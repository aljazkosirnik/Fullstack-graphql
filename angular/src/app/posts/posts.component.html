<div class="container">
  <mat-card *ngFor="let post of posts$ | async">
    <mat-card-subtitle>Post #{{ post.id }}</mat-card-subtitle>
    <mat-card-title>{{ post.title }}</mat-card-title>
    <mat-card-content>
      <p>{{ post.content }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [routerLink]="['view-post', post.id]">View</button>
    </mat-card-actions>
  </mat-card>
</div>
